<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>
        <form action="">
            <h2>Employee Registration Form</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            
            <label for="dept">Department:</label>
            <select name="dept" id="dept">
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="empId">Employee ID:</label>
            <input type="number" name="empId" id="empId">

            <label for="profile">Profile Picture URL:</label>
            <input type="url" name="profile" id="profile">

            <button type="submit">Register Employee</button>
        </form>
        <div class="listContainer">
            <h2>Employee List</h2>
            <ol>
                <li><a href="">John Doe - john@example.com</a></li>
                <li><a href="">Jane Smith - jane@example.com</a></li>
            </ol>
        </div>

        <div class="detailsContainer">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><div class="pic"><span>50 x 50</span></div></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><div class="pic"><span>50 x 50</span></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="locationContainer">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d860.8766390291862!2d78.38999!3d17.49803!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727348968014!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
